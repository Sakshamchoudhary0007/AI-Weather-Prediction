<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Weather Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>üå¶Ô∏è AI Weather Predictor</h1>
    <form action="/predict" method="POST">
        <input type="text" name="city" placeholder="Enter City Name" list="citySuggestions" required>
        <button type="submit">Get Weekly Forecast</button>
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</div>

<!-- üîç Auto-Suggestion Script -->
<script>
  async function loadCities() {
      const response = await fetch("/static/cities.json");
      const cities = await response.json();

      const input = document.querySelector('input[name="city"]');
      const dataList = document.createElement("datalist");
      dataList.id = "citySuggestions";
      document.body.appendChild(dataList);
      input.setAttribute("list", "citySuggestions");

      input.addEventListener("input", function() {
          const val = this.value.toLowerCase();
          dataList.innerHTML = "";

          cities
              .filter(c => c.name.toLowerCase().startsWith(val))
              .slice(0, 10)
              .forEach(c => {
                  const option = document.createElement("option");
                  option.value = `${c.name}, ${c.country}`;
                  dataList.appendChild(option);
              });
      });
  }

  loadCities();
</script>

</body>
</html>
